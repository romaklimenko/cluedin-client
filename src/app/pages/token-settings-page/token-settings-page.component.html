<app-header></app-header>
<ng-container *ngIf="token">
  <div class="col-md-8">
    <h4>
      Settings: {{ token.name }}
      <small>
        <a href="{{ token.organizationUrl }}" target="_blank">{{ token.organizationUrl }}</a>
      </small>
    </h4>
    <form [formGroup]="tokenSettingsForm" (ngSubmit)="submit()">
      <div class="mb-3">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" autocomplete="off" autofocus>
      </div>
      <div class="mb-3">
        <label for="organizationUrl">Organization URL</label>
        <input type="text" id="organizationUrl" formControlName="organizationUrl" class="form-control" autocomplete="off" autofocus>
      </div>
      <div class="mb-3">
        <label for="apiUrl">API URL</label>
        <input type="text" id="apiUrl" formControlName="apiUrl" class="form-control" autocomplete="off" autofocus>
      </div>
      
      <button type="button" class="btn btn-danger btn-sm" (click)="deleteToken()">Delete</button>&nbsp;
      <button type="button" class="btn btn-warning btn-sm" (click)="resetToken()">Reset</button>&nbsp;
      <button type="submit" [disabled]="!tokenSettingsForm.valid" class="btn btn-primary btn-lg">Save</button>&nbsp;
  </form>
  </div>
</ng-container>
