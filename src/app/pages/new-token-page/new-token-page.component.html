<app-header></app-header>
<div class="row">
  <div class="col-md-6">
    <form [formGroup]="newTokenForm" (ngSubmit)="submit()">
        <div class="mb-3">
          <label for="token">Token</label>
          <input type="text" id="token" formControlName="token" class="form-control" autocomplete="off" autofocus>
        </div>
        <div class="mb-3">
          <label for="name">Display name</label>
          <input type="text" id="name" formControlName="name" class="form-control" autocomplete="off">
        </div>
        
        <button type="submit" [disabled]="!newTokenForm.valid" class="btn btn-primary mb-3">Add</button>

        <div *ngIf="token?.invalid && (token?.dirty || token?.touched) && token?.errors?.['error']" class="alert alert-warning" role="alert">
          <div *ngIf="token?.errors?.['error']">{{ token?.errors?.['error'] }}</div>
        </div>
    </form>
  </div>
  <div class="col-md-6">
    <pre>{{ jwtJsonString }}</pre>
  </div>
</div>
